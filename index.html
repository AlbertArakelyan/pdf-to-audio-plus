<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>PDF to Audio</title>
</head>

<body>
  <header class="bg-primary text-white p-2">
    <h1 class="text-center">PDF to Audio</h1>
  </header>
  <main class="pt-3 pb-2">
    <div class="d-flex flex-column align-items-center mb-4">
      <div class="d-flex align-items-start">
        <h2 class="text-primary mb-2">
          Convert PDF to Audio
        </h2>
        <span class="badge bg-primary">beta</span>
      </div>
      <!-- <div>
        <input type="file" id="pdfInput" accept="application/pdf">
        <button class="btn btn-primary" id="convertPdf" onclick="convertPdf()">Convert</button>
      </div> -->
      <div class="d-flex flex-column align-items-center">
        <div class="mb-2">
          <button class="btn btn-primary" id="convertPdfToAudioFromDialog">Choose PDF File and Convert</button>
          <!-- Add "i" icon with tooltip "Click and choose your file from file dialog and will converted automatically" -->
        </div>
        <audio id="pdfAudioPlayer" controls></audio>
      </div>
    </div>

    <div class="pdf-to-audio-container d-flex flex-column align-items-center mb-4">
      <h2 class="text-primary mb-2">Convert Text to Audio</h2>
      <textarea class="text-to-audio-textarea" id="textInput" placeholder="Enter text..."></textarea>
      <div class="d-flex gap-2 align-items-center mt-2">
        <label for="langSelect">Language:</label>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="ru">Russian</option>
        </select>
      </div>
      <div class="d-flex gap-2 mt-2 align-items-center">
        <button class="btn btn-primary" id="textToAudio">Generate Audio 1</button>
        <button class="btn btn-primary" onclick="convertText()" disabled>Generate Audio 2</button>
      </div>
    </div>

    <!-- create obly button for "pdf-to-audio" handler, the rest will be handled by handler when button clicked -->
    <script src="./assets/js/renderer.js"></script>
  </main>
  <footer class="d-flex justify-content-center bg-primary text-white p-1">
    <p class="text-center mb-0">&copy; 2024 PDF to Audio. All rights reserved.</p>
  </footer>
</body>

</html>
